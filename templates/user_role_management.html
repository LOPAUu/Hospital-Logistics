{% extends 'base.html' %}

{% block title %}Admin Requisition{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_role_management.css') }}">
{% endblock %}

{% block body %}
    <!-- New Top Bar -->
    <div class="top-bar">
        <div class="top-nav">
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('user_role_management') }}">User Role Management</a>
            <a href="{{ url_for('admin_supplier') }}">Supplier</a>
            <a href="{{ url_for('admin_requisition') }}">Requisition</a>
            <a href="{{ url_for('purchase_order') }}">Purchase Order</a>
            <a href="{{ url_for('inventory') }}">Inventory</a>
            <a href="{{ url_for('signatory_view') }}">Signatory</a>
        </div>
    </div>

    <div class="container">
        <h1>User Role Management</h1>
        <button onclick="showCreateUserModal()">Add New User</button>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    
    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create User</h2>
            <form id="user-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                </select>
                
                <input type="hidden" id="user-id">
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='js/user_role_management.js') }}"></script>
{% endblock %}
