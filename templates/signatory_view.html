<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signatory Requisition Portal</title>
    <link rel="stylesheet" href="signatory_view.css">
</head>
<body>
    <header class="header">
        <div class="menu-logo">
            <img class="company-logo" src="{{ url_for('static', filename='images/syncore') }}" alt="Company Logo">
        </div>
        <div class="user-profile">
            <div class="user-info">
                <p id="signatoryName"></p>
                <span>Signatory</span>
            </div>            
        </div>
    </header>

    <div class="container">
        <h1>Requisitions Pending Approval</h1>

        <!-- Tab Navigation -->
        <div class="tabs--secondary">
            <nav class="tab__nav">
                <ul>
                    <li class="tab__item">
                        <a href="#all" class="is-activated" onclick="filterByStatus('all')">All</a>
                    </li>
                    <li class="tab__item">
                        <a href="#pending" onclick="filterByStatus('pending')">Pending</a>
                    </li>
                    <li class="tab__item">
                        <a href="#approved" onclick="filterByStatus('approved')">Accepted</a>
                    </li>
                    <li class="tab__item">
                        <a href="#rejected" onclick="filterByStatus('rejected')">Rejected</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- Requisition Cards Container -->
        <div id="requisition-cards" class="cards-container">
            <!-- Requisition cards will be populated here -->
        </div>

        <!-- Modal for displaying requisition details -->
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeDetailsModal()">&times;</span>
                <h2>Requisition Details</h2>
                <div id="details-content">
                    <!-- Details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="singatory_view.js"></script>
</body>
</html>
