{% extends 'base.html' %}

{% block title %}Logistics Dashboard{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signatory_view.css') }}"> <!-- Additional head content like extra CSS or scripts can go here -->
{% endblock %}

{% block body %}

    <!-- New Top Bar -->
    <div class="top-bar">
        <div class="top-nav">
            <a href="{{ url_for('signatory_view') }}">Signatory</a>
        </div>
    </div>
    <div class="container">
        <h1>Requisitions Pending Approval</h1>

        <!-- Tab Navigation -->
        <div class="tabs--secondary">
            <nav class="tab__nav">
                <ul>
                    <li class="tab__item">
                        <a href="#all" class="is-activated" onclick="filterByStatus('all')">All</a>
                    </li>
                    <li class="tab__item">
                        <a href="#pending" onclick="filterByStatus('pending')">Pending</a>
                    </li>
                    <li class="tab__item">
                        <a href="#approved" onclick="filterByStatus('approved')">Accepted</a>
                    </li>
                    <li class="tab__item">
                        <a href="#rejected" onclick="filterByStatus('rejected')">Rejected</a>
                    </li>
                </ul>
            </nav>
        </div>
        

        <!-- Requisition Cards Container -->
        <div class="cards-container" id="requisition-cards"></div>

        <!-- Modal for displaying requisition details -->
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeDetailsModal()">&times;</span>
                <h2>Requisition Details</h2>
                <div id="details-content">
                    <!-- Details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content">
            <!-- Your dynamic content goes here -->
        </div>
    </div>

    <script src="signatory_view.js"></script>
</body>
</html>
{% endblock %}
