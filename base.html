<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dim-overlay"></div>
    <header class="header">
        <div class="menu-logo">
            <img class="syncore-logo" src="{{ url_for('static', filename='images/syncore-main.png') }}" alt="Company Logo">
        </div>
        <div class="user-profile">
            <div class="user-info">
                <p>{{ username }}</p>
                <span>{{ role }}</span>
            </div>            
            <div class="user-dropdown">
                <img src="{{ url_for('static', filename='images/User_icon.png') }}" alt="User Icon">
                <div class="triangle"></div>
                <div class="dropdown-content">
                    <a href="#">
                        Profile
                        <img src="{{ url_for('static', filename='images/profile_icon.png') }}" alt="Profile Icon" class="dropdown-icon">
                    </a>
                    <a href="{{ url_for('logout') }}">
                        Logout
                        <img src="{{ url_for('static', filename='images/logout_icon.png') }}" alt="Logout Icon" class="dropdown-icon">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- New Top Bar -->
    <div class="top-bar">
        <div class="top-nav">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('supplier') }}">Supplier</a>
            <a href="{{ url_for('requisition') }}">Requisition</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content">
        </div>
    </div>
    <script src="base.js"></script>

</body>
</html>
